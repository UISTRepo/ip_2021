<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icon.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">
<div>
    <button onclick="openChat(1)">Mike</button>
    <button onclick="openChat(2)">Jessica</button>
    <button onclick="openChat(3)">Bob</button>
    <button onclick="openChat(4)">John</button>
</div>

<div id="chatWindowTemplate" class="chat-window">
    <div class="chat-header">
        <div>
            Name
        </div>
        <div>
            <button onclick="closeChat(this)">X</button>
        </div>
    </div>
    <div class="chat-body">
        <div class="messages">
            <div class="his-message">
                <div class="thumb">
                    <img src="https://via.placeholder.com/100">
                </div>
                <div class="message">
                    <div>Some text</div>
                    <div class="timestamp">Fri 15:22</div>
                </div>
            </div>
            <div class="my-message">
                <div class="thumb">
                    <img src="https://via.placeholder.com/100">
                </div>
                <div class="message">
                    <div>text</div>
                    <div class="timestamp">Fri 15:22</div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <div><input class="message-input" type="text" style="width: 100%"></div>
        <div><button>Send</button></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>

</html>
